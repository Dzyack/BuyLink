<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="BuylinkCSS/loginStyle.css">
	
</head>
<body>
	<div id="loading"></div>

	<div class="container">
		<header>FORM LOGIN</header>
		<form>
			<div class="input-field">
				<input type="text" required>
				<label>Usename</label>
			</div>

			<div class="input-field">
				<input class="pswrd" type="password" required>
				<label>Password</label>
			</div>
			<div class="button">
				<div class="inner">
					<button><a href="Buylink.html">LOGIN</a></button>
				</div>
			</div>
		</form>

		<div class="auth">atau login melalui</div>
		<div class="links">
			<div class="facebook">
				<i class="fab fa-facebook-square">
					<span>Facebook</span>
				</i>
			</div>

			<div class="google">
				<i class="fab fa-google-plus-square">
					<span>Google</span>
				</i>
			</div>
		</div>

		<div class="signup">
			Belum Terdaftar?<a href="#">Daftar sekarang</a>
		</div>
	</div>

<script src="BuylinkJS/script.js"></script>	
</body>
</html>
